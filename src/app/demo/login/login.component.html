<section *ngIf="!connectedUser">
  <div>
    <div>
      <label for="login">Login:</label>
      <input type="text" id="login" [(ngModel)]="data.login"/>
    </div>
    <div>
      <label for ="password">Password:</label>
      <input type="password" id="password" [(ngModel)]="data.password"/>
    </div>
  </div>
  <button (click)="connection()" class="btn btn-danger">Se connecter</button>
</section>

<section *ngIf="connectedUser">
  <p>Bienvenue {{connectedUser.firstName}}</p>
  <button (click)="disconnect()">Se d√©connecter</button>
</section>
